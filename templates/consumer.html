<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 bg-gray-800 text-white h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50">
        <div class="p-5">
            <button id="close-sidebar" class="absolute top-4 right-4 text-white md:hidden">
                <i class="fas fa-times"></i>
            </button>
            <img src="/static/images/logo.png" alt="Logo" class="w-16 mb-4">
            <h2 class="text-2xl font-semibold mb-4">Shopping Dashboard</h2>
            <h2 class="text-2xl font-semibold mb-4">Welcome, {{ name }}</h2>

            <a href="{{ url_for('business') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Switch Account</a>
            <a href="{{ url_for('add_address_u') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Add Address</a>
            <a href="{{ url_for('cart') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">My Cart</a>
            <a href="{{ url_for('all_order') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Your Orders</a>
            <a href="{{ url_for('logout') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Logout</a>
        </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="open-sidebar" class="fixed top-4 left-4 md:hidden bg-gray-800 text-white px-3 py-2 rounded-full">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <div id="main-content" class="md:pl-64 transition-all duration-300 ease-in-out p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Explore Our Products</h1>

        <!-- Search & Filter Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">

            <!-- Search Bar -->
            <input type="text" id="search-bar" placeholder="Search for products..."
                   class="w-full md:w-1/3 p-3 border rounded-md shadow-sm focus:ring focus:ring-blue-300">

            <!-- Category Filter -->
            <select id="category-filter" class="p-3 border rounded-md shadow-sm">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="grocery">Grocery</option>
            </select>

            <!-- Price Filter -->
            <select id="price-filter" class="p-3 border rounded-md shadow-sm">
                <option value="default">Sort by Price</option>
                <option value="low-to-high">Price: Low to High</option>
                <option value="high-to-low">Price: High to Low</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script>
        // Sidebar Toggle Functionality
        const sidebar = document.getElementById("sidebar");
        const openSidebar = document.getElementById("open-sidebar");
        const closeSidebar = document.getElementById("close-sidebar");
        const mainContent = document.getElementById("main-content");

        openSidebar.addEventListener("click", () => {
            sidebar.classList.remove("-translate-x-full");
            mainContent.classList.add("pl-64");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            mainContent.classList.remove("pl-64");
        });

        // Fetch Products Based on Search, Category, or Price Filters
        document.getElementById('search-bar').addEventListener('input', fetchProducts);
        document.getElementById('price-filter').addEventListener('change', fetchProducts);
        document.getElementById('category-filter').addEventListener('change', fetchProducts);

        function fetchProducts() {
            let query = document.getElementById('search-bar').value;
            let filter = document.getElementById('price-filter').value;
            let category = document.getElementById('category-filter').value;

            fetch(`/search_filter?query=${query}&filter=${filter}&category=${category}`)
                .then(response => response.json())
                .then(data => {
                    let productsContainer = document.getElementById("products-container");
                    productsContainer.innerHTML = ""; // Clear existing products

                    data.forEach(product => {
                        let productCard = `
                            <div class="product-card bg-white p-6 rounded-lg shadow-lg transition transform hover:scale-105">
                                <img src="${product.image_path}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded-lg">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                                <p class="text-lg">Category: <span class="font-medium text-gray-800">${product.category}</span></p>
                                <p class="text-lg">Quantity: <span class="font-medium text-gray-800">${product.quantity}</span></p>
                                <p class="text-lg">Description: <span class="font-medium text-gray-800">${product.description}</span></p>
                                <p class="product-price text-2xl font-bold text-green-600 mb-4">â‚¹${product.price}</p>

                                <!-- Buttons -->
                                <div class="flex justify-between gap-4 mt-4">
                                    <a href="/add_cart/${product.product_id}"
                                       class="text-white bg-blue-600 px-5 py-3 rounded-md hover:bg-blue-700 transition">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </a>

                                    <a href="/buy/${product.product_id}"
                                       class="text-white bg-yellow-600 px-5 py-3 rounded-md hover:bg-yellow-700 transition">
                                        <i class="fas fa-bolt"></i> Buy Now
                                    </a>
                                </div>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        }

        // Initial Load of Products
        fetchProducts();
    </script>

</body>
</html>
