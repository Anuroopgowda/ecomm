<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-[-250px] w-64 bg-gray-800 text-white h-full transition-all duration-300 ease-in-out z-50">
        <div class="p-5">
            <img src="/static/images/logo.png" alt="Logo" class="w-16 mb-4">
            <h2 class="text-2xl font-semibold mb-4">Welcome, {{ name }}</h2>

            <a href="{{ url_for('business') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Switch Account</a>
            <a href="{{ url_for('add_address_u') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Add Address</a>
            <a href="{{ url_for('cart') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">My Cart</a>
            <a href="{{ url_for('all_order') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Your Orders</a>
            <a href="{{ url_for('logout') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Logout</a>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Main Content -->
    <div class="ml-0 md:ml-64 transition-all duration-300 ease-in-out" id="main-content">
        <button id="toggle-btn" class="absolute top-5 left-5 z-10 text-white bg-gray-800 p-3 rounded-md md:hidden">
            <i class="fas fa-bars"></i>
        </button>

        <div class="container mx-auto p-8">
            <h1 class="text-3xl font-bold mb-6">Explore Our Products</h1>

            <!-- Search & Filter Section -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
                <!-- Search Bar -->
                <input type="text" id="search-bar" placeholder="Search for products..."
                       class="w-full md:w-1/2 p-3 border rounded-md shadow-sm focus:ring focus:ring-blue-300">

                <!-- Filter Button -->
                <select id="price-filter" class="p-3 border rounded-md shadow-sm">
                    <option value="default">Sort by Price</option>
                    <option value="low-to-high">Price: Low to High</option>
                    <option value="high-to-low">Price: High to Low</option>
                </select>
            </div>

            <!-- Products Grid -->
            <div id="products-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for product in products %}
                <div class="product-card bg-white p-6 rounded-lg shadow-lg transition transform hover:scale-105"
                     data-name="{{ product[2] }}" data-price="{{ product[3] }}">
                    <!-- Product Image -->
                    <img src="{{ product[7] }}" alt="{{ product[2] }}"
                         class="w-full h-48 object-cover mb-4 rounded-lg transition-transform hover:scale-105">

                    <!-- Product Name -->
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2">{{ product[2] }}</h3>

                    <!-- Product Details -->
                    <div class="space-y-2 mb-4 text-gray-600">
                        <p class="text-lg">Quantity: <span class="font-medium text-gray-800">{{ product[5] }}</span></p>
                        <p class="text-lg">Category: <span class="font-medium text-gray-800">{{ product[4] }}</span></p>
                        <p class="text-lg">Description: <span class="font-medium text-gray-800">{{ product[6] }}</span></p>
                    </div>

                    <!-- Product Price -->
                    <p class="product-price text-2xl font-bold text-green-600 mb-4">₹{{ product[3] }}</p>

                    <!-- Buttons -->
                    <div class="flex justify-between gap-4 mt-4">
                        <a href="/add_cart/{{ product[0] }}"
                           class="text-white bg-blue-600 px-5 py-3 rounded-md hover:bg-blue-700 transition">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </a>

                        <a href="/buy/{{ product[0] }}"
                           class="text-white bg-yellow-600 px-5 py-3 rounded-md hover:bg-yellow-700 transition">
                            <i class="fas fa-bolt"></i> Buy Now
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Sidebar Toggle
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('main-content');

            sidebar.classList.toggle('left-0');
            sidebar.classList.toggle('left-[-250px]');
            overlay.classList.toggle('hidden');
            mainContent.classList.toggle('ml-64');
        });

        document.getElementById('overlay').addEventListener('click', function () {
            document.getElementById('sidebar').classList.add('left-[-250px]');
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('ml-64');
        });

        // Search Functionality
        document.getElementById('search-bar').addEventListener('input', fetchProducts);
        document.getElementById('price-filter').addEventListener('change', fetchProducts);

        function fetchProducts() {
            let query = document.getElementById('search-bar').value;
            let filter = document.getElementById('price-filter').value;

            fetch(`/search_filter?query=${query}&filter=${filter}`)
                .then(response => response.json())
                .then(data => {
                    let productsContainer = document.getElementById("products-container");
                    productsContainer.innerHTML = ""; // Clear existing products

                    data.forEach(product => {
                        let productCard = `
                            <div class="product-card bg-white p-6 rounded-lg shadow-lg transition transform hover:scale-105"
                                 data-name="${product[2]}" data-price="${product[3]}">
                                <img src="${product[7]}" alt="${product[2]}" class="w-full h-48 object-cover mb-4 rounded-lg">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-2">${product[2]}</h3>
                                <p class="text-lg">Quantity: <span class="font-medium text-gray-800">${product[5]}</span></p>
                                <p class="text-lg">Category: <span class="font-medium text-gray-800">${product[4]}</span></p>
                                <p class="text-lg">Description: <span class="font-medium text-gray-800">${product[6]}</span></p>
                                <p class="product-price text-2xl font-bold text-green-600 mb-4">₹${product[3]}</p>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        }
    </script>

</body>
</html>
