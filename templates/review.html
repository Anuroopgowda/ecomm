<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
</head>
<body>
    <h2>Submit Review for Product ID: {{ product_id }}</h2>

    <form action="{{ url_for('review', product_id=product_id, user_id=user_id) }}" method="post">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea>
        <br>

        <button type="submit">Submit Review</button>
    </form>

    <br>
    <a href="{{ url_for('all_order') }}">Back to Orders</a>
</body>
</html>
