<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
</head>
<body>

    <h2>User Address Form</h2>
    <h3>{{ id }}</h3>
    <form action="/add_address" method="POST">

        <div>
            <label for="street_no">Street Number</label>
            <input type="number" id="street_no" name="street_no" placeholder="Enter street number">
        </div>
        <div>
            <label for="address_line1">Address Line 1</label>
            <input type="text" id="address_line1" name="address_line1" placeholder="Enter address line 1" required>
        </div>
        <div>
            <label for="address_line2">Address Line 2</label>
            <input type="text" id="address_line2" name="address_line2" placeholder="Enter address line 2">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required>
        </div>
        <div>
            <label for="region">Region</label>
            <input type="text" id="region" name="region" placeholder="Enter region">
        </div>
        <div>
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code" placeholder="Enter postal code">
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter country" required>
        </div>
        <button onclick="submit">Add Address</button>
    </form>
</body>
</html>
