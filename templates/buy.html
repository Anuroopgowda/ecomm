<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Product</title>
</head>
<body>
    <h2>Buy Product</h2>

    <!-- Flash Messages -->

    <form id="order-form" method="POST">
        <p><strong>Product Name:</strong> {{ product[2] }}</p>
        <p><strong>Price Per Unit:</strong> ₹{{ product[3] }}</p>
        <p><strong>Available Stock:</strong> {{ product[5] }}</p>

        <!-- Quantity Selection -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="{{ product[5] }}" required>

        <!-- Address Dropdown -->
        <label for="address">Select Address:</label>
        <select id="address" name="address" required>
            {% for address in addresses %}
                <option value="{{ address[0] }}">{{ address[2] }}</option>
            {% endfor %}
        </select>

        <!-- Display Total Price -->
        <p><strong>Total Price:</strong> ₹{{ product[3] }}</p>

        <!-- Place Order Button -->
        <button type="submit">Place Order</button>
    </form>

</body>
</html>
